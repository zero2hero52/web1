<h2>히어로즈 기록</h2>
<p>
  김혜성 리그 역대 26번째 힛 포더 사이클
  2020년 5월 30일, 고척에서 열린 KT위즈와 홈 경기에서 김혜성 선수가 KBO 역대 26번째 힛포더 사이클을
  달성했습니다. 김혜성 선수는 이날 경기에서 홈런-단타-2루타-3루타를 차례로 때려내며 기록을 완성했습니다.
  힛 포더 사이클 기록은 지난 2017년 서건창 선수에 이어 히어로즈 소속 2번째 기록입니다.
</p>
